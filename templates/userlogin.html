<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../static/styles/userlogin_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-7">
            <div class="video-container">
                <video width="100%" autoplay muted loop id="myVideo">
                    <source src="../static/Images/music_crowd.mp4" type="video/mp4">
                </video>
            </div>
            <div class="content">
                <img src="../static/Images/logo_main.png" alt="">
            </div>
            
        </div>
        <div class="col-md-5">
            <div class="form container">
              <h1 style="text-align: center;">USER LOGIN</h1>
            <form method="post">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="text" name ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name ="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary center-button">Log in</button>
              </form>
            </div>
        </div>
      </div>
</body>
</html>
