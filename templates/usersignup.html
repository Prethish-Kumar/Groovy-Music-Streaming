<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../static/styles/usersignup_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-7">
            <div class="video-container">
                <video width="100%" autoplay muted loop id="myVideo">
                    <source src="../static/Images/music_crowd.mp4" type="video/mp4">
                </video>
            </div>
            <div class="content">
                <img src="../static/Images/logo_main.png" alt="">
            </div>
            
        </div>
        <div class="col-md-5">
            <div class="form container">
              <h1 style="text-align: center;">USER SIGNUP</h1>
            <form method="post">
                <div class="form-group">
                    <label for="UserName">User Name</label>
                    <input type="text" name="user" class="form-control" id="UserName" aria-describedby="emailHelp" placeholder="Enter Username">
                  </div>
                <div class="form-group">
                  <label for="Email">Email address</label>
                  <input type="email" name="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="Password1">Password</label>
                  <input type="password" name="passw" class="form-control" id="Password1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="Password2">Confirm Password</label>
                    <input type="password" name="passw2" class="form-control" id="Password2" placeholder="Confirm Password">
                  </div>
                <button type="submit" class="btn btn-primary center-button">Sign Up</button>
              </form>
            </div>
        </div>
      </div>
</body>
</html>
