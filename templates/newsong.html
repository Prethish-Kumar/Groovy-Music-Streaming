<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy - Home</title>
    <link rel="stylesheet" href="../static/styles/creatorsignup_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home" style="margin-left: 20px;">
            <img src="../static/Images/navbar-logo.png" width="150" height="30" alt="Logo">
        </a>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline mx-auto" action="/search" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="q" placeholder="Search" style="width: 700px;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" style="margin-right: 20px;">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   Welcome,{{ username }} <i class="fa fa-user-circle fa-2x" style="color: white;" aria-hidden="true"></i>
                </a>
                <div class="dropdown-menu " aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="/home">Home</a>
                    <a class="dropdown-item" href="/userdashboard">Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </nav> 


    <div class="form container">
        <h1 style="text-align: center; color: white; margin-top: 10%;">Upload New Song</h1>
      <form method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="Email" class="text-white">Song Name</label>
            <input type="text" name="songname" class="form-control" id="songname" placeholder="Enter Song Name">
          </div>
          <div class="form-group">
                <label class="custom-file-label text-white" for="lyricsFile">Upload Lyrics:</label>
    <input type="file" class="custom-file-input" id="lyricsFile" name="lyricsFile">
          </div>
          <div class="form-group">
                <label class="custom-file-label text-white" for="songFile">Upload Song (mp3 Format):</label>
    <input type="file" class="custom-file-input" id="songFile" name="songFile">
              </div>
          <button type="submit" class="btn btn-primary center-button">Upload & Send For Approval</button>
        </form>
      </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
